<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Student Grade Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col1">
                <h2>Your percentage is:</h2>
                <h3 id="percentage"></h3>
                <h2>Your grade is:</h2>
                <h3 id="grade"></h3>
            </div>
            <div class="col-sm-8 col2">
                <h1>Enter your Marks</h1>
               <div class="form-group">
                    <input type="text" class="form-control" placeholder="Mathematics" id="maths">
               </div> 
               <div class="form-group">
                    <input type="text" class="form-control" placeholder="Physics" id="physics">
               </div>
               <div class="form-group">
                    <input type="text" class="form-control" placeholder="Chemistry" id="chemistry">
               </div>
               <div class="form-group">
                    <input type="text" class="form-control" placeholder="English" id="english">
               </div>
               <div class="form-group">
                    <input type="text" class="form-control" placeholder="Physical Education" id="physical_education">
               </div>
               <div>
                   <button type="submit" class="btn btn-primary" onclick="getMarks()">Calculate</button>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 row2">
                <h2 id="pass"></h2>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
